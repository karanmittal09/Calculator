<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="cal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div id="cal"> 
    <input type="text" id="display" readonly>
    <div class="button-container"> 
    <button class="butt"
    onclick="currDisplay = '';
    document.querySelector('#display').value=currDisplay;"
    > C</button>

    <button class="butt" onclick="currDisplay=currDisplay + '1';
    document.querySelector('#display').value=currDisplay;"
    > 1</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '2';
    document.querySelector('#display').value=currDisplay;"
      >2</button>


    <button class="butt"
    onclick="currDisplay=currDisplay + '+';
    document.querySelector('#display').value=currDisplay;"
    > +</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '3';
    document.querySelector('#display').value=currDisplay;"
    > 3</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '4';
    document.querySelector('#display').value=currDisplay;"
    > 4</button>


    <button class="butt"
    onclick="currDisplay=currDisplay + '-';
    document.querySelector('#display').value=currDisplay;"
    > -</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '5';
    document.querySelector('#display').value=currDisplay;"
    > 5</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '6';
    document.querySelector('#display').value=currDisplay;"
    > 6</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '*';
    document.querySelector('#display').value=currDisplay;"
    > *</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '7';
    document.querySelector('#display').value=currDisplay;"
    > 7</button>
    
    <button class="butt"
    onclick="currDisplay=currDisplay + '8';
    document.querySelector('#display').value=currDisplay;"
    > 8</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '/';
    document.querySelector('#display').value=currDisplay;"
    > /</button>


    <button class="butt"
    onclick="currDisplay=eval(currDisplay);
    document.querySelector('#display').value=currDisplay;"
    > =</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '9';
    document.querySelector('#display').value=currDisplay;"
    > 9</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '0';
    document.querySelector('#display').value=currDisplay;"
    > 0</button>

    <button class="butt"
    onclick="currDisplay=currDisplay + '.';
    document.querySelector('#display').value=currDisplay;"
    > .</button>
    
  </div>
  </div>


  <script >
    let currDisplay = '';
    document.querySelector('#display').value=currDisplay;
  </script>

</body>
</html>
